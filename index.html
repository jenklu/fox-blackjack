<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fox Blackjack</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #004400;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      #game-container {
        position: relative;
        width: 100%;
        height: 100vh;
      }
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      #ui-overlay {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 8px;
        color: white;
      }
      #strategy-card {
        position: absolute;
        top: 60px;
        right: 20px;
        width: 300px;
        display: none;
        z-index: 100;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      #strategy-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 101;
        background-color: #004400;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      button {
        margin: 5px;
        padding: 8px 15px;
        font-size: 16px;
        background-color: #e6b800;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #ffcc00;
      }
      button:disabled {
        background-color: #999;
        cursor: not-allowed;
        opacity: 0.6;
      }
      #bet-controls {
        margin-top: 10px;
      }
      #message-area {
        font-size: 18px;
        margin: 10px 0;
        min-height: 25px;
      }
      #debug {
        display: block !important;
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
        font-family: monospace;
        max-width: 400px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="canvas"></div>
      
      <div id="ui-overlay">
        <div id="info-area">
          <div id="money-display">Money: $1000</div>
          <div id="bet-display">Current Bet: $100</div>
          <div id="message-area"></div>
        </div>
        
        <div id="game-controls">
          <button id="hit-button">Hit</button>
          <button id="stand-button">Stand</button>
          <button id="double-button">Double Down</button>
          <button id="split-button">Split</button>
          <button id="new-game-button">New Game</button>
        </div>
        
        <div id="bet-controls">
          <button id="decrease-bet">-</button>
          <span id="bet-amount">100</span>
          <button id="increase-bet">+</button>
        </div>
      </div>
      
      <button id="strategy-toggle">Show Strategy</button>
      <img id="strategy-card" src="assets/strategy-card.jpg" alt="Blackjack Strategy Card">
    </div>

    <!-- Debugging information -->
    <div id="debug">Initializing game...</div>

    <!-- Vite will serve this as the entry point -->
    <script type="module" src="/main.ts"></script>
  </body>
</html>
